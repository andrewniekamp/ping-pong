<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <title></title>
  </head>
  <body>
    <h1>Ping-Pong</h1>
    <div class="container">
      <div id="instructions">
        <h2>Let's Play</h2>
        <h3>Rules:</h3>
        <h4>Ping Pong will count up to your number from 1, with the following exceptions:</h4>
        <ol>
          <li>Numbers divisible by 3 become: "ping"</li>
          <li>Numbers divisible by 5 become: "pong"</li>
          <li>Numbers divisible by 3 <em>and</em> 5 become: "pingpong"</li>
        </ol>
      </div>
      <form id="num-form" class="form" action="index.html" method="post">
        <label for="range"></label>
        <input id="range" class="form-control" type="text" name="range" value="">
        <button id="submit-btn" class="btn" type="submit" name="button">DO IT TO IT</button>
      </form>
      <div id="result">

      </div>
    </div>
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="js/scripts.js"></script>
  </body>
</html>
